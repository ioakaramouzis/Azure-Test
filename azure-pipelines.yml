trigger:
  - main

pool:
  name: 'Default'  # Or whatever pool your agent is in
steps:
  - checkout: self
    clean: true
    fetchDepth: 0
    ref: refs/heads/main

  - script: |
      echo "Checking Azure login..."
      az account show
      echo "Creating resource group..."
      az group create --name DevOpsRG --location eastus
    displayName: 'Deploy Resource Group'
